<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="title"> Virtual Library</div>
        <button onclick="openForm()" id="add-button"> <ion-icon name="add-circle-outline"></ion-icon> </button>
    </div>
    <hr>
    <form action="" id="add-book-form" novalidate>
        <div>
            <div class="container2">
                <label for="book-title">Book Title: </label>
                <button id="trash-button" onclick="closeForm()"><ion-icon name="trash-outline" style="color: red; font-size: 32px;"></ion-icon></button>
            </div>
            <input type="text" id="book-title" required>
            <div id="book-title-error" class="error"></div>
        </div>
        <div>
            <div>
                <label for="book-author"> Author:</label>
            </div>
            <input type="text" id="book-author" required>
            <div id="book-author-error" class="error"></div>
        </div>
        <div>
            <div>
                <label for="no-pages"> Number of Pages:</label>
            </div>
            <input type="number" id="no-pages" required>
            <div id="book-pages-error" class="error"></div>
        </div>
        <div>
            <div style="display: flex; align-items: center;">
                <label for="read"> I have already read this Book! </label>
                <input type="checkbox" id="read">
            </div>
        </div>

        <div><button type="submit" id="submit-form"> Add Book</button></div>
    </form>




    <div class="card-container">
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
